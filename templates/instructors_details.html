{% extends 'base.html' %}

{% block body %}

<h2> {{ title }} </h2>
<h3>{{ table_title }}</h3>
<table border="1">
    <th>name</th>
    <th>cwid</th>
    <th>Department</th>
    <th>Course</th>
    <th>student count</th>
    {% for instructor in instructors %}
        <tr>
            <td>{{ instructor.name }}</td>
            <td>{{ instructor.cwid }}</td>
            <td>{{ instructor.Dept }}</td>
            <td>{{ instructor.course }}</td>
            <td>{{ instructor.count }}</td>
        </tr>      
    {% endfor %}
</table> 
{% endblock %}
